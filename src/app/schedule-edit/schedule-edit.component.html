<h3>Edit {{gameToDisplay?.opponent}} Game Details</h3>
<form>
  <div class="form-group">
    <label for="gameLevelInput">Level</label>
    <select class="form-control" id="gameLevelInput" #newLevel>
      <option [value]="V" [selected]="gameToDisplay?.level === 'V'">Varsity</option>
      <option [value]="JV" [selected]="gameToDisplay?.level === 'JV'">JV</option>
    </select>
  </div>
  <div class="form-group">
    <label for="gameOpponentInput">Opponent</label>
    <input type="text" class="form-control" id="gameOpponentInput" value={{gameToDisplay?.opponent}} #newOpponent>
  </div>
  <div class="form-group">
    <label for="gameDateInput">Date</label>
    <input type="date" class="form-control" id="gameDateInput" value={{htmlDateFormat}} #newDate>
  </div>
  <div class="form-group">
    <label for="gameTimeInput">Time</label>
    <input type="time" class="form-control" id="gameTimeInput" value={{htmlTimeFormat}} #newTime>
  </div>
  <div class="form-group">
    <label for="gameHomeAwayInput">Home/Away</label>
    <select name="gameHomeAwayInput" class="form-control">
      <option [value]="home" [selected]="gameToDisplay?.homeAway === 'home'">Home</option>
      <option [value]="away" [selected]="gameToDisplay?.homeAway === 'away'">Away</option>
      <option [value]="neutral" [selected]="gameToDisplay?.homeAway === 'neutral'">Neutral</option>
    </select>
  </div>
  <div class="form-group">
    <label for="gameLocationInput">Location</label>
    <input type="text" class="form-control" id="gameLocationInput" value={{gameToDisplay?.location}} #newLocation>
  </div>
  <div class="form-group">
    <label for="gameTypeInput">Type</label>
    <select class="form-control" id="gameTypeInput" #newType>
      <option [value]="league" [selected]="gameToDisplay?.type === 'league'">League</option>
      <option [value]="non-league" [selected]="gameToDisplay?.type === 'non-league'">Non-league</option>
      <option [value]="playoff" [selected]="gameToDisplay?.type === 'playoff'">Playoff</option>
    </select>
  </div>
  <button class="btn btn-danger"(click)="updateGame(newLevel.value, newOpponent.value, newDate.value, newTime.value, newHomeAway.value, newLocation.value, newType.value)">Submit</button>
</form>
