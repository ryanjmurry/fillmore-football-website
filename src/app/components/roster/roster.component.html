<h1>Fillmore High School Roster</h1>
<div class="row">
  <div class="col">
    <span (click)="sortByNumber()"><p>Number <fa name="sort"></fa></p></span>
  </div>
  <div class="col">
    <span (click)="sortByLastName()"><p>Name <fa name="sort"></fa></p></span>
  </div>
  <div class="col">
    <p>Position</p>
  </div>
  <div class="col">
    <span (click)="sortByGrade()"><p>Grade <fa name="sort"></fa></p></span>
  </div>
  <div class="col">
  </div>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let player of players">
      <div class="row">
        <div class="col">
          <p>#{{player?.number}}</p>
        </div>
        <div class="col">
          <p>{{player?.lastName}}, {{player?.firstName}}</p>
        </div>
        <div class="col">
          <p>{{player?.offPosition}}, {{player?.defPosition}}</p>
        </div>
        <div class="col">
          <p>{{player?.grade}}</p>
        </div>
        <div class="col">
          <span (click)="editPlayerClickedToggle(player)"><fa name="edit"></fa></span>
          <span (click)="deletePlayer(player)"><fa name="trash"></fa></span>
        </div>
      </div>
    </li>
</ul>
<div *ngIf="editPlayerClicked">
  <app-roster-edit [selectedPlayerToEdit]="selectedPlayerToEdit"></app-roster-edit>
</div>
