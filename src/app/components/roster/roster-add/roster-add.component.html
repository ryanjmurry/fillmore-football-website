<h3>Add New Player</h3>
<form>
  <div class="form-group">
    <label for="playerLevelInput">Level</label>
    <select class="form-control" id="playerLevelInput" #newLevel>
      <option value="V">Varsity</option>
      <option value="JV">JV</option>
    </select>
  </div>
  <div class="form-group">
    <label for="playerFirstNameInput">First Name</label>
    <input type="text" class="form-control" id="playerFirstNameInput" placeholder="First Name" #newFirstName>
  </div>
  <div class="form-group">
    <label for="playerLastNameInput">Last Name</label>
    <input type="text" class="form-control" id="playerLastNameInput" placeholder="Last Name" #newLastName>
  </div>
  <div class="form-group">
    <label for="playerEmailInput">Number</label>
    <input type="number" class="form-control" id="playerEmailInput" placeholder="0" #newNumber>
  </div>
  <div class="form-group">
    <label for="playerOffPosInput">Primary Offensive Position</label>
    <select class="form-control" id="playerOffPosInput" #newOffPosition>
      <option value="QB">Quarterback</option>
      <option value="RB">Running Back</option>
      <option value="FB">Full Back</option>
      <option value="WR">Wide Receiver</option>
      <option value="TE">Tight End</option>
      <option value="OL">Offensive Lineman</option>
      <option value="ATH">Athlete</option>
    </select>
  </div>
  <div class="form-group">
    <label for="playerDefPosInput">Primary Defensive Position</label>
    <select class="form-control" id="playerDefPosInput" #newDefPosition>
      <option value="DT">Defensive Tackle</option>
      <option value="DE">Defensive End</option>
      <option value="LB">Linebacker</option>
      <option value="CB">Corner Back</option>
      <option value="S">Safety</option>
    </select>
  </div>
  <div class="form-group">
    <label for="playerGradeInput">Grade</label>
    <select class="form-control" id="playerLevelInput" #newGrade>
      <option value="9">Freshman</option>
      <option value="10">Sophomore</option>
      <option value="11">Junior</option>
      <option value="12">Senior</option>
    </select>
  </div>
  <button class="btn btn-danger"(click)="submitForm(newLevel.value, newFirstName.value, newLastName.value, newNumber.value, newOffPosition.value, newDefPosition.value, newGrade.value)">Submit</button>
</form>
